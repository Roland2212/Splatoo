<div class="auth-container view">
    @if (!isRegisterForm) {
        <app-sign-in
            @appear
            (isRegisterFormEvent$)="onSwitchForm($event)">
        </app-sign-in>
    } @else {
        <app-sign-up
            @appear
            (isRegisterFormEvent$)="onSwitchForm($event)">
        </app-sign-up>
    }
</div>
